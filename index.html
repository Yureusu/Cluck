<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What The Cluck?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="web-icon.png">
</head>
<body>
    <div class="header">
        <span id="side-nav" onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
        <span id="form"><i class="fa-solid fa-user-plus"></i>Sign up or log in</span>
    </div>
    <div id="open-side">
        <div id="nav-wrapper">
            <span id="close-nav" onclick="closeNav()"><i class="fa-solid fa-xmark"></i></span>
            <img id="nav-img" src="nav-icon.png" alt="">
            <a href="" id="home" style="text-decoration: none;"><i class="fa-solid fa-house" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>Home</a>
            <a href="" id="meal-deals" style="text-decoration: none;"><i class="fa-solid fa-drumstick-bite" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>Meal Deals</a>
            <a href="" id="best-seller" style="text-decoration: none;"><i class="fa-solid fa-bell-concierge" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>Best Sellers</a>
            <a href="" id="locations" style="text-decoration: none;"><i class="fa-solid fa-location-dot" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>Locations</a>
            <a href="" id="about" style="text-decoration: none;"><i class="fa-solid fa-circle-info" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>About</a>
            <a href="" id="contact" style="text-decoration: none;"><i class="fa-solid fa-phone" style="font-size: 18px; margin-right: 12px; margin-left: 0;"></i>Contact</a>
        </div>
    </div>
    <div class="content">
        <div id="brand-banner"></div>
        <div id="promo-banner">
            <div id="promo-wrapper">
                <h2>WTC</h2>
                <h3>FRIED CHICKEN</h3>
                <h4>Crispy Outside, Soft Melted Inside</h4>
                <h5>We offer crispy fried chicken, grilled chicken dishes, chicken burgers, fries, mashed potatoes and drinks!</h5>
                <div id="promo-btn">
                    <span id="buy-now" onmouseover="buyNow()">Buy Now</span>
                    <span id="view-more" onmouseover="viewMore()">View More</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
